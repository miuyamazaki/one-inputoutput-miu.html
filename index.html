<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');
        </style>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 INPUT 1 OUTPUT TEMPLATE</title>
    <style>

        body{
            background-image: url('images/backgroung.jpg'); /* Replace with your image path */
            background-size: 100%; /* Ensures image covers the entire background */
            background-position: auto; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            color: rgb(32, 51, 114);
            align-items: center;
        }

        /* STYLE FOR THE INPUT FIELD */
        #charInput {
            margin-left: 2em;
            width: 7em;
            height: 3em;
            background-color: rgb(255, 142, 3);
            color: white;
            font-family: "Paytone One", serif;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 0.5em;
            border: 2px solid white; /* Adds a white border */
            text-align: center;
    transition: all 0.3s ease-in-out; /* Smooth transition */
}

#charInput:hover {
    background-color: rgb(255, 100, 0); /* Slightly darker orange */

    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Adds a subtle shadow */
}

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {
            width: 7em;
            margin-left: 1em;
            height: 3em;
            font-family: "Paytone One", serif;
            font-size: 32px;
            color: white;
            border: 2px solid white; /* Adds a white border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 0.5em;
            background-color:rgb(44, 70, 154);
  font-weight: 200;
  font-style: normal;
    transition: all 0.3s ease; /* Adds a smooth transition effect */
}

#submitButton:hover {
    background-color: rgb(6, 20, 69);

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a shadow effect */
}


            

        /* STYLE FOR THE IMAGE */

        #displayedImage {
            display: none; 
            width: 30%;
            position: absolute;
            top: 50%; 
            right: 15%;
            transform: translateY(-50%);
        }
        

        p{
            font-size: 4rem;
            text-align: left;
           margin-left: 1em;
           margin-right: 15em;
           margin-top: 2em;

            font-family: "Paytone One", serif;
  font-weight: 400;
  font-style: normal;
        }

        footer{
            font-family: "Paytone One", serif;
  font-weight: 400;
  font-style: normal;
  color: rgb(255, 123, 0);
  font-size: 15px;
  text-align: center;
  margin-top: 6em;

}


@keyframes fall {
    0% {
        transform: translateY(-50vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

.money-emoji {
    position: absolute;
    top: 0;
    font-size: 2rem; /* Adjust the size of the emoji */
    opacity: 1;
    animation: fall 1.5s ease-out forwards;
}

        
    </style>
</head>

<body>
    <div>
    <p> Enter an alphabet from "a" to "z" and shop your ingredients!</p>

    <!-- INPUT FIELD FOR 1 CHARACTER -->
    <input type="text" id="charInput" maxlength="1">


    <!-- BUTTON TO DISPLAY IMAGE -->
    <button onclick="displayImage()" id="submitButton">Put in cart</button>
</div>
<div>
    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">

</div>

    <!-- Image Display Script Below -->
    <script>
        // Array of images
        // DIRECTIONS: UPDATE THE URLS WITH THE RELATIVE LINKS OF YOUR IMAGES
        const images = [
            "images/abocado.webp", //A
            "images/banana.png", //B
            "images/chicken.png", //C
            "images/daikon.webp", //D
            "images/eggs.png", //E
            "images/falafel.webp", //F
            "images/garlic.png", //G
            "images/ham.png", //H
            "images/italian parseley.webp", //I
            "images/jam.png", //J
            "images/kimchi.png", //K
            "images/lettuce.png", //L
            "images/macandcheese.png",//M
            "images/nuts.png", //N
            "images/oatmilk.png", //o
            "images/parmesian chhese.webp", //p
            "images/quinoa.png", //q
            "images/redonions.png", //r
            "images/sausage.webp", //S
            "images/tofu.png", //t
            "images/udon.webp", //u
            "images/vegemite.png", //v
            "images/waffles.png", //w
            "images/xiao.jpg", //x
            "images/yogurt.png", //y
            "images/zucchini.png", //z
        ];

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            // Assign an image based on character (A-Z)
            const index = input.charCodeAt(0) - 65; // 'A' is 65 in ASCII
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                /* 
                alert("Please enter a letter between A and Z.");
                imgElement.style.display = "none";
                */

                // IF INVALID INPUT IS ENTERED, DISPLAY ALTERNATE IMAGE
                imgElement.src = "images/money.png"
                imgElement.style.display = "block";
            }
        }
    </script>

</body>

</html>
